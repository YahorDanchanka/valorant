<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <header class="header">
      <a class="header__logo logo" href="#">
        <img src="src/images/riot-games-logo.svg" alt="Riot games logo" />
        <hr class="logo__hr" />
        <img src="src/images/valorant-logo.svg" alt="Riot games logo" />
      </a>
      <nav class="header__nav nav">
        <div class="nav__item">
          <a href="#" class="nav__link">Game</a>
        </div>
        <div class="nav__item">
          <a href="#" class="nav__link">Champions</a>
        </div>
        <div class="nav__item">
          <a href="#" class="nav__link"
            >News <img class="nav__icon" src="src/images/arrow-drop-down.svg" alt="Arrow drop down"
          /></a>
          <nav class="nav nav_submenu">
            <div class="nav__item">
              <a href="#" class="nav__link">Article 1</a>
            </div>
            <div class="nav__item">
              <a href="#" class="nav__link">Article 2</a>
            </div>
            <div class="nav__item">
              <a href="#" class="nav__link">Article 3</a>
            </div>
          </nav>
        </div>
        <div class="nav__item">
          <a href="#" class="nav__link">Patch notes</a>
        </div>
        <div class="nav__item">
          <a href="#" class="nav__link"
            >Discover <img class="nav__icon" src="src/images/arrow-drop-down.svg" alt="Arrow drop down"
          /></a>
          <nav class="nav nav_submenu">
            <div class="nav__item">
              <a href="#" class="nav__link">Discover 1</a>
            </div>
            <div class="nav__item">
              <a href="#" class="nav__link">Discover 2</a>
            </div>
          </nav>
        </div>
        <div class="nav__item">
          <a href="#" class="nav__link">Esports</a>
        </div>
        <div class="nav__item">
          <a href="#" class="nav__link">Universe</a>
        </div>
        <div class="nav__item">
          <a href="#" class="nav__link">Shop</a>
        </div>
        <div class="nav__item">
          <a href="#" class="nav__link">Support</a>
        </div>
      </nav>
      <a class="header__profile profile" href="#">
        <img src="src/images/avatar.png" alt="Avatar" class="profile__avatar" />
        <div class="profile__name">
          Unepickid <img class="profile__icon" src="src/images/arrow-drop-down.svg" alt="Arrow drop down" />
        </div>
      </a>
    </header>
    <div class="agents">
      <div class="agents__title">Agents</div>
      <div class="agents__slider swiper">
        <div class="swiper-wrapper">
          <div class="agent swiper-slide">
            <img src="src/images/phoenix.png" alt="Phoenix" class="agent__player" />
            <div class="agent__name">Phoenix</div>
            <div class="agent__location">United Kingdom</div>
            <div class="agent__abilities">
              <img src="src/images/abilities1.svg" alt="Abilities" />
            </div>
          </div>
          <div class="agent swiper-slide">
            <img src="src/images/jeft.png" alt="Phoenix" class="agent__player" />
            <div class="agent__name">Jeft</div>
            <div class="agent__location">South Korea</div>
            <div class="agent__abilities">
              <img src="src/images/abilities2.svg" alt="Abilities" />
            </div>
          </div>
          <div class="agent swiper-slide">
            <img src="src/images/sova.png" alt="Phoenix" class="agent__player" />
            <div class="agent__name">Sova</div>
            <div class="agent__location">Russia</div>
            <div class="agent__abilities">
              <img src="src/images/abilities3.svg" alt="Abilities" />
            </div>
          </div>
          <div class="agent swiper-slide">
            <img src="src/images/sage.png" alt="Phoenix" class="agent__player" />
            <div class="agent__name">Sage</div>
            <div class="agent__location">China</div>
            <div class="agent__abilities">
              <img src="src/images/abilities4.svg" alt="Abilities" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/scripts/main.ts"></script>
  </body>
</html>
